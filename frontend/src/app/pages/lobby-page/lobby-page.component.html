<div id="lobby" *ngIf="okToJoin">
    <main class="section">
        <div class="container">
            <div class="top-bar">
              <h1 class="title">{{roomName ? roomName : 'Lobby'}}</h1>

              <div class = "random-quote" (mouseenter)="randQuoteEnter()" (mouseleave)="randQuote()">
                <h2 class="subtitle" >{{testString}}</h2>
              </div>

              <div class="share-url">
                  <label>Share URL:</label>
                  <input type="text" class="input" [(ngModel)]="shareUrl" readonly />
                  <button class="button" ngxClipboard [cbContent]="shareUrl">Copy!</button>
              </div>
              <div *ngIf="isPrivate">Private Room</div>
              <h4>Number of users: {{numberOfUsers}}</h4>
              <div class="users">
                  <div class="user" *ngFor="let user of users">{{user.user.email}}, in room since {{user.timeJoined | date:'MM/dd/yyyy HH:mm:ss'}}</div>
              </div>
            </div>

            <!-- Main Painting area -->
            <section class="columns">
                <div class="column is-half">
                    <app-stream-embed></app-stream-embed>
                </div>
                <div class="column is-half">
                    <app-canvas [socket]="socket"
                      [user]="user">
                    </app-canvas>
                </div>
            </section>

            <!-- Friends Canvases -->
            <section>
                <ul class="lobby-canvases">
                    <li *ngFor="let user of getOtherUsersInLobby()">
                        <app-canvas [socket]="socket"
                          [user]="user.user"
                          [isReadOnly]="true">
                        </app-canvas>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</div>
