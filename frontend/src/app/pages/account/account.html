<div id="account">
    <div class="overlay"></div>
    <div class="notification is-primary" *ngIf="accountUpdateSuccess">{{accountUpdateSuccess}}</div>
    <div class="notification is-danger" *ngIf="deleteUserError">{{deleteUserError}}</div>
    <section class="section has-text-centered" *ngIf="user">
        <div class="container">
            <h1 class="title">Account Page</h1>
            <h2 class="subtitle">Amazing Account Stuff Here</h2>
            <div class="btns-wrapper">
                <div class="button is-primary" (click)="editInfo()">Edit Info</div>
                <div class="button is-primary" (click)="createLobby()">Create Lobby</div>
                <div class="button is-danger is-outlined" (click)="deleteUser()">Delete Account</div>
            </div>
            <div class="user-details">
                <p><strong>Username:</strong> {{user.username}}</p>
                <p><strong>Email:</strong> {{user.email}}</p>
            </div>
            <div class="help is-danger" *ngIf="createLobbyError">{{createLobbyError}}</div>
        </div>
    </section>
    <section class="section has-text-centered" *ngIf="user">
        <div class="container">
            <h2 class="title">Saved Paintings</h2>
            <div class="is-info" *ngIf="!user.paintings || user.paintings.length === 0">You currently do not have any saved paintings.</div>
        </div>
    </section>
</div>
